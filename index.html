<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa de Riesgos por Municipio</title>
  </head>
  <body>
    <div id="app">
        <header>
        <div class="header-left">
            <img src="/img/encabezado_salud.png" alt="Logo" class="header-logo" />
            <div class="header-titles">
                <h1>Subsecretaria de Prestación de Servicios de Salud</h1>
            </div>
        </div>
        </header>

      
      <main>
        <aside id="sidebar">
          <div class="sidebar-content">

            <div class="info-section">
              <h3>Jurisdicciones Sanitarias</h3>
              <div class="legend-item">
                <span class="legend-color" style="background-color: #FF6B6B;"></span>
                <span>Tula</span>
              </div>
              <div class="legend-item">
                <span class="legend-color" style="background-color: #4ECDC4;"></span>
                <span>Tulancingo</span>
              </div>
              <div class="legend-item">
                <span class="legend-color" style="background-color: #45B7D1;"></span>
                <span>Pachuca</span>
              </div>
              <div class="legend-item">
                <span class="legend-color" style="background-color: #FFA07A;"></span>
                <span>Huejutla</span>
              </div>
              <div class="legend-item">
                <span class="legend-color" style="background-color: #98D8C8;"></span>
                <span>Mineral de la Reforma</span>
              </div>
              <div class="legend-item">
                <span class="legend-color" style="background-color: #F7DC6F;"></span>
                <span>Tizayuca</span>
              </div>
              <div class="legend-item">
                <span class="legend-color" style="background-color: #BB8FCE;"></span>
                <span>Actopan</span>
              </div>
              <div class="legend-item">
                <span class="legend-color" style="background-color: #85C1E2;"></span>
                <span>Ixmiquilpan</span>
              </div>
              <div class="legend-item">
                <span class="legend-color" style="background-color: #F8B88B;"></span>
                <span>Zacualtipán</span>
              </div>
              <div class="legend-item">
                <span class="legend-color" style="background-color: #FAD7A0;"></span>
                <span>Apan</span>
              </div>
              <div class="legend-item">
                <span class="legend-color" style="background-color: #AED6F1;"></span>
                <span>Huichapan</span>
              </div>
              <div class="legend-item">
                <span class="legend-color" style="background-color: #D7BDE2;"></span>
                <span>Jacala</span>
              </div>
            </div>
          </div>
        </aside>
        
        <div id="map-container">
          <div id="map"></div>
        </div>
      </main>
    </div>
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
